<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=1024, height=768, initial-scale=1, maximum-scale=1"
    />
    <title>ONPOINT Тестовое задание</title>
    <link
      href="https://c.webfontfree.com/c.js?f=DINPro-Light"
      rel="stylesheet"
    />
    <link
      href="https://fonts.cdnfonts.com/css/dinpro-medium"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/gh/repalash/gilroy-free-webfont@fonts/Gilroy-Light.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/gh/repalash/gilroy-free-webfont@fonts/Gilroy-Extrabold.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="fixed-nav">
      <img src="assets/images/logo.png" class="logo-icon scaled-img" />
      <img src="assets/images/branding.png" class="branding-logo scaled-img" />
    </div>

    <div class="slider-container">
      <div class="slider-wrapper">
        <section class="slide slide-1">
          <div class="intro-text">
            <p class="intro-small">ПРИВЕТ,</p>
            <div class="intro-large">
              <p>ЭТО <strong>НЕ</strong></p>
              <p>КОММЕРЧЕСКОЕ</p>
              <p>ЗАДАНИЕ</p>
            </div>
          </div>

          <div class="slide-1-next-button">
            <img
              src="assets/images/next-button-arrow.png"
              class="next-button-icon"
            />
            <span class="next-button-text">Что дальше?</span>
          </div>

          <div class="slide-1-fixed-elements">
            <img
              src="assets/images/slide1-fixed1.png"
              class="s1e1 scaled-img"
            />
            <img
              src="assets/images/slide1-fixed2.png"
              class="s1e2 scaled-img"
            />
            <img
              src="assets/images/slide1-fixed3.png"
              class="s1e3 scaled-img"
            />
            <img
              src="assets/images/slide1-fixed4.png"
              class="s1e4 scaled-img"
            />
            <img
              src="assets/images/slide1-fixed5.png"
              class="s1e5 scaled-img"
            />
          </div>

          <div class="slide-1-floating-elements">
            <img
              src="assets/images/slide1-floating1.png"
              class="f1e1 scaled-img"
            />
            <img
              src="assets/images/slide1-floating2.png"
              class="f1e2 scaled-img"
            />
            <img
              src="assets/images/slide1-floating3.png"
              class="f1e3 scaled-img"
            />
            <img
              src="assets/images/slide1-floating4.png"
              class="f1e4 scaled-img"
            />
          </div>
        </section>

        <section class="slide slide-2"></section>

        <section class="slide slide-3"></section>
      </div>
    </div>

    <script src="bundle.js"></script>
  </body>
</html>
